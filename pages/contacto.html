<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <form class="contac-form">
      <input
        type="text"
        name="name"
        placeholder="Ingresa tu nombre"
        title="solo acepta letras"
        pattern="^[A-Za-zÑñÁá+ÉéÍíÓóÚúÜü\s+]+$"
        requerid
      />
      <input
        type="email"
        name="email"
        placeholder="Ingresa tu email"
        title="Email incorrecto"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15}])$"
        requerid
      />

      <div class="form-control">
        <select name="country" id="country" class="form-select">
            <option value="">Pais</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Peru</option>
            <option value="UY">Uruguay</option>
            <option value="VE">Venezuela</option>
        </select>
    </div>

    <textarea
        name="comments"
        cols="30"
        rows="10"
        placeholder="Dejanos tu comentario..."
        requerid
      ></textarea> 

      <div class="form-terms">
        <div class="recibInfo">
            <input type="checkbox" id="recibInfo">
            <label for="recibInfo">Estoy de acuerdo con recibir más información de LGM.</label>
        </div>
     </div>

      <input type="submit" class="btn" value="ENVIAR">
      <article id="gracias" class="modal">
        <div class="modal-content">
      <article class="contact-form-response">
        <h3>Muchas gracias por comentar!</h3>
        <img src="..." alt="checkicon">
      </article>
        </div>
      </article>
    </form>
  </body>
</html>
